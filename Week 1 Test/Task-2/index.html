<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for Membership</h1>
        <form action="#" method="post">
           <div class="fullname">
             <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>
           </div>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="membershipType">Membership Type:</label>
            <select id="membershipType" name="membershipType">
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select><br><br>
            <label for="Address">Address</label>
            <textarea name="Address" id=""></textarea><br><br>
            <label for="State">State</label>
            <select  id="state">
                <option value="Gujarat">Gujarat</option>
            </select>
            <label for="City">City</label>
                <select id="city">
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Ahmedabad">Gandhinagar</option>
                    <option value="Ahmedabad">Rajkot</option>
                </select> <br><br>
            <input type="text">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
